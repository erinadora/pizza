<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="images/heart.ico">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
    <title>Pizza My Heart</title>
  </head>

  <body>
    <div class="container-fluid hero">
      <h1>A <a id="piz" href="index.html">Pizza</a> My <a href="index.html"><img id="hart" src="images/pizza.jpg" width=100></a></h1>

      <div class="row row1">

        <div class="col-s-4" id="base">
          <h2>Base</h2>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" id="sansGluten">
              Sans gluten
            </label>
            <label>
              <input type="checkbox" value="" id="gluten">
              Glutenous
            </label>
          </div>
        </div>

        <div class="col-s-4" id="sauce">
          <h2>Sauce</h2>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="" id="marinara">
              Marinara
            </label>
            <label>
              <input type="checkbox" value="" id="queso">
              Queso
            </label>
            <label>
              <input type="checkbox" value="" id="bbq">
              Spicy BBQ
            </label>
            <label>
              <input type="checkbox" value="" id="noSauce">
              No Sauce
            </label>
          </div>
        </div>

        <div class="col-s-4" id="top">
          <h2>Top</h2>
            <label>
              <input type="checkbox" value="" id="peppers">
              Banana peppers
            </label>
            <label>
              <input type="checkbox" value="" id="pineapple">
              Pineapple
            </label>
            <label>
              <input type="checkbox" value="" id="pepperoni">
              Pepperoni
            </label>
            <label>
              <input type="checkbox" value="" id="sausage">
              Sausage
            </label>
          </div>

          <div class="col-s-4" id="size">
            <h2>Size</h2>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="" id="small">
                Small
              </label>
              <label>
                <input type="checkbox" value="" id="medium">
                Medium
              </label>
              <label>
                <input type="checkbox" value="" id="large">
                Large
              </label>
            </div>
          </div>
      </div> <!-- ends the first row -->

      <div class="row row2">
        <div class="col-s-8" id="pizza">

        </div>
      </div> <!-- ends the pizza row-->

    </div>
  </body>
</html>
