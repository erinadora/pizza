<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="images/heart.ico">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
    <title>Pizza My Heart</title>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <h1><a id="piz" href="index.html">Pizza</a> My <a href="index.html"><img id="hart" src="images/pizza.jpg" width=100></a></h1>
      </header>
        <div class="row row1">
          <form id="newOrder">

            <div class="col-s-4">
              <h2>Base</h2>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="11" class="base" id="sansGluten">
                  Sans gluten
                </label>
                <label>
                  <input type="checkbox" value="10" class="base" id="gluten">
                  Glutenous
                </label>
              </div>
            </div>

            <div class="col-s-4">
              <h2>Sauce</h2>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="1" class="sauce" id="marinara">
                  Marinara
                </label>
                <label>
                  <input type="checkbox" value="1" class="sauce" id="queso">
                  Queso
                </label>
                <label>
                  <input type="checkbox" value="1" class="sauce" id="bbq">
                  Spicy BBQ
                </label>
                <label>
                  <input type="checkbox" value="0" id="noSauce">
                  No Sauce
                </label>
              </div>
            </div>

            <div class="col-s-4">
              <h2>Top</h2>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="1" class="top" id="peppers">
                    Banana peppers
                  </label>
                  <label>
                    <input type="checkbox" value="1" class="top" id="pineapple">
                    Pineapple
                  </label>
                  <label>
                    <input type="checkbox" value="1" class="top" id="pepperoni">
                    Pepperoni
                  </label>
                  <label>
                    <input type="checkbox" value="1" class="top" id="sausage">
                    Sausage
                  </label>
                </div>
              </div>

              <div class="col-s-4">
                <h2>Size</h2>
                <div class="checkbox" id="size">
                  <label>
                    <input type="checkbox" value="3" name="size" class="size" id="small">
                    Small
                  </label>
                  <label>
                    <input type="checkbox" value="5"  name="size" class="size" id="medium">
                    Medium
                  </label>
                  <label>
                    <input type="checkbox" value="6"  name="size" class="size" id="large">
                    Large
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-default">Order</button>
            </form> <!-- ends the form-->
          </div> <!-- ends the first row -->

        <div class="row row2">
          <p></p>

          <div class="col-s-8" id="pizza">

          </div>

        </div>

    </div>
  </body>
</html>
